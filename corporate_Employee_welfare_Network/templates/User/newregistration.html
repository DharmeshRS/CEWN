<html>
<body>
<form action="{% url 'save_reg' %}" method="post">
    {% csrf_token %}
    <table align="center" style="font-size: 25px;background-color: #bcd8ff" border="2" cellpadding="5" cellspacing="10">
        <tr><th colspan="2"><h1>New Registration</h1></th></tr>
        <tr>
            <th>Username:</th>
            <th><input type="text" name="username" required></th>
        </tr>
        <tr>
            <th>Password:</th>
            <th><input type="password" name="password" required></th>
        </tr>
        <tr>
            <th>Address:</th>
            <th><input type="text" name="address" required></th>
        </tr>
        <tr>
            <th>Email:</th>
            <th><input type="email" name="email" required></th>
        </tr>
        <tr>
            <th>Contact:</th>
            <th><input type="tel" name="contact" required></th>
        </tr>
        <tr>
            <th>DOB:</th>
            <th><input type="date" name="dob" required></th>
        </tr>
        <tr>
            <th>Company Name:</th>
            <th><input type="text" name="company" required></th>
        </tr>
        <tr>

            <th colspan="2"><button type="submit">save</button> </th>
        </tr>
        {% if messages %}
        <tr>
            <th>{% include 'commom/successmessage.html' %}</th>
        </tr>
        {% endif %}
    </table>
</form>
</body>
</html>

{% load static %}
{% include 'userhomepage.html' %}
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description">
    <meta name="author">
    <meta name="keywords">

    <!-- Title Page-->
    <title>Add Event</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'userform/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-50 p-b-25">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Add Technical Skills Information </h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'savetech' %}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="username" placeholder="Username..">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Technology</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="technology" placeholder="Technology Name">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="desciption" placeholder="Description of Thought"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Contact No</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="number" name="contact" placeholder="Enter 10 Digit Number" max="9999999999" min="7500000000">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Add Technical Information</button>
                </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'userform/vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'userform/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->


<html>
<body>
<tr>
     {% if messages %}
    {% for x in messages %}
    <th colspan="2"><div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{ x }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
{% endif %}
    </th>
</tr>

</body>
</html>
